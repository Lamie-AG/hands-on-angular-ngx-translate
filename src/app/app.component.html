<h1>{{ "title" | translate }}</h1>

<select [(ngModel)]="selectedLanguage" (ngModelChange)="onLanguageChange($event)">
  <option *ngFor="let language of languages" [ngValue]="language">{{language}}</option>
</select>

<p>
  {{ "description" | translate }}
</p>

{{ "login" | translate }} 
<hr>
<input type="text" placeholder="{{ 'credentials.username' | translate }}">
<br>
<input type="password" placeholder="{{ 'credentials.password' | translate }}">
